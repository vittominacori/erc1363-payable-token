name: Setup

runs:
  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Setup Cache
      uses: actions/cache@v4
      id: cache
      with:
        path: '**/node_modules'
        key: npm-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      run: npm ci
      shell: bash
