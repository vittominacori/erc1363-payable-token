name: CI

on:
  push:
    branches:
      - master
  pull_request: {}
  release:
    types:
      - created

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Setup Code
        uses: actions/checkout@v4
        
      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Run Linter
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Setup Code
        uses: actions/checkout@v4
        
      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Run Test
        run: npm test

      - name: Check Linearisation
        run: npm run check:inheritance

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Setup Code
        uses: actions/checkout@v4
        
      - name: Setup Environment
        uses: ./.github/actions/setup
        
      - name: Run Coverage
        run: npm run coverage
        
      - name: Post to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
